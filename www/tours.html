                  getbalance();

                  function subscribeTours(tour){
                      mytour = tour;
                      
                      jQuery.post(GLOBAL_SERVER,({phone : state.phone ,railtour : mytour ,action: 'SUBSCRIBE'}),
                                  function( data ) {
                                  if(data != "") {
                                  navigator.notification.alert("You have subscribed to "+mytour, null, "Thank You","OK");

                                  navigator.notification.alert("Check you are connected to the internet.", null, "Network Error","OK");

                                  }        
                                  });
                  }
